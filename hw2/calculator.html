<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Homework 2: Calculator</title>
        <link rel="stylesheet" href="css/calculator.css">
        <script src="js/calculator.js"> </script>
    </head>

    <body> 
        
        <div id="calculator">
            <div id="display">0</div>
            
            <div>
                <button class="digit" onClick="digitPress(7);">7</button>
                <button class="digit" onClick="digitPress(8);">8</button>
                <button class="digit" onClick="digitPress(9);">9</button>
                <button class="operator">&divide;</button>
            </div>

            <div>
                <button class="digit" onClick="digitPress(4);">4</button>
                <button class="digit" onClick="digitPress(5);">5</button>
                <button class="digit" onClick="digitPress(6);">6</button>
                <button class="operator">&times;</button>
            </div>

            <div>
                <button class="digit" onClick="digitPress(1);">1</button>
                <button class="digit" onClick="digitPress(2);">2</button>
                <button class="digit" onClick="digitPress(3);">3</button>
                <button class="operator">&plus;</button>
            </div>

            <div>
                <button id="zero" onClick="digitPress(0);">0</button>
                <button class="operator">&equals;</button>  
                <button class="operator">&minus;</button>
            </div>
        </div>
    
    </body>
</html>
